<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Inicio de sesión</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Inicio de Sesión</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" autocomplete="username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" autocomplete="current-password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600">Ingresar</button>
            <button type="button" id="register-button" class="w-full bg-gray-500 text-white px-3 py-2 rounded hover:bg-gray-600 mt-4">Nuevo usuario</button>
        </form>
        <p id="error-message" class="text-red-500 text-center mt-4 hidden">Correo electrónico o contraseña incorrectos.</p>
    </div>
    <script type="module" src="validacion.js"></script>
</body>
</html>
