<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        // Verifica si el usuario está autenticado
        const userId = sessionStorage.getItem('bis_data');
        const loginUrl = sessionStorage.getItem('loginUrl');

        if (!userId || !loginUrl) {
            // Redirige a la página de inicio de sesión si no está autenticado
            window.location.href = '/pages/public/sesion/validacion.html';
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-300">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <header class="bg-gray-600 text-white p-4 flex justify-between items-center shadow-md">
            <div class="flex space-x-4">
                <button id="all-products-btn" class="bg-white text-gray-900 px-6 py-3 rounded hover:bg-gray-300 shadow-lg transition-all">Ver todos los Productos</button>
                <select id="category-select" class="bg-white text-gray-900 px-6 py-3 rounded hover:bg-gray-300 shadow-lg transition-all">
                    <option value='all'>Seleccionar categoría</option>
                </select>
            </div>
            <a href="/pages/private/cart/cart.html">
                <button id="cart-btn" class="bg-white text-gray-900 px-6 py-3 rounded hover:bg-gray-300 shadow-lg transition-all">
                    Mi Carrito
                </button>
            </a>
        </header>

        <div>

        <main class="container mx-auto p-6">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Lista de Productos</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="grid">
                <!-- Aquí irán los productos -->
                
            </div>
        </main>
        <script type="module" src="/pages/private/home/index.controller.js"></script>
    </body>
</html>
