<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Carrito de compras</title>
    <script>
        // Verifica si el usuario est치 autenticado
        const userId = sessionStorage.getItem('bis_data');
        const loginUrl = sessionStorage.getItem('loginUrl');

        if (!userId || !loginUrl) {
            // Redirige a la p치gina de inicio de sesi칩n si no est치 autenticado
            window.location.href = '/pages/public/sesion/validacion.html';
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold">Mi Carrito</h1>
        <a href="/pages/private/home/index.html" class="bg-white text-blue-600 px-4 py-2 rounded-full hover:bg-gray-200 transition duration-300">Volver a la tienda</a>
    </header>

    <main class="container mx-auto p-5">
        <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Productos en tu Carrito</h2>
        <div class="flex justify-center">
            <div class="w-full md:w-3/4 lg:w-2/3">
                <table class="min-w-full bg-white rounded-lg shadow-lg overflow-hidden">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="w-1/3 px-4 py-2 text-center">Producto</th>
                            <th class="w-1/3 px-4 py-2 text-center">Cantidad</th>
                            <th class="w-1/3 px-4 py-2 text-center">Precio</th>
                            <th class="w-1/3 px-4 py-2 text-center"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items" class="text-gray-700">
                        <!-- ITEMS DEL CARRITO -->
                         
                    </tbody>
                </table>
                <div class="mt-8 flex justify-between items-center">
                    <div class="text-lg font-semibold text-gray-800">Total: $<span id="total-price">0.00</span></div>
                    <button id="checkout-btn" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition duration-300">Comprar</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" defer src="/pages/private/cart/cart.js"></script>
</body>
</html>
